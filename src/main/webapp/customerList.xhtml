<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Liste des clients</title>
    </h:head>
    <h:body>
        <h:form>
            <h1><h:outputText value="Liste des clients"/></h1>
            <p:dataTable value="#{customerBean.customers}"
                         var="item"
                         emptyMessage="Aucun client avec ce critÃ¨re"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="2,4,8,10"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:link outcome="customerDetails?idCustomer=#{item.customerId}" 
             value="#{item.customerId}"/>
                </p:column>
                <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="Nom"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column sortBy="#{item.state+ ' ' + item.city}" filterBy="#{item.state}">
                    <f:facet name="header">
                        <h:outputText value="Etat"/>
                    </f:facet>
                    <h:outputText value="#{item.state}"/>
                </p:column>
                <p:column sortBy="#{item.city}">
                    <f:facet name="header">
                        <h:outputText value="Ville"/>
                    </f:facet>
                    <h:outputText value="#{item.city}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Code de rÃ©duction"/>
                    </f:facet>
                    <h:outputText value="#{item.discount.code} (#{item.discount.rate}%)"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
